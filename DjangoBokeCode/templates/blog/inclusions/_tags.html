<div class="widget widget-tag-cloud">
  <h3 class="widget-title" style="margin-left: 5px">标签云</h3>
  <ul style="margin-left: 5px">
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }} <span class="post-count">({{ tag.num_posts }})</span></a>
      </li>
    {% empty %}
      暂无标签！
    {% endfor %}
  </ul>
</div>
