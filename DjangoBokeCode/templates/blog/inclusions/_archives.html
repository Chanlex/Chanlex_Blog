<div class="widget widget-archives">
  <h3 class="widget-title" style="margin-left: 5px">归档</h3>
  <ul style="margin-left: 5px">
    {% for date in date_list %}
      <li>
        <a href="{% url 'blog:archive' date.year date.month %}">{{ date.year }} 年 {{ date.month }} 月</a>
      </li>
    {% empty %}
      暂无归档！
    {% endfor %}
  </ul>
</div>
